<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Petshop</title>
    <style>
header {
        padding: 1rem;
        text-align: center;
        color: #FFA07A;
        text-shadow: 2px 2px 4px rgba(146, 53, 53, 0.2);
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFF4E6;;
      }

        .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #FFA07A;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #FFA07A;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #FFA07A;
}

a {
    color: #FFA07A;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.form-group {
    margin-bottom: 10px;
    color: #8B4513;
}

footer {
        background-color: #A8D5BA;
        color: white;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }


    </style>
</head>
<body>
    <header>
        <h1>Petshop C&C - Cadastro de Usuário</h1>
    </header>

    <main>
        <section class="signup-container">
            <h2>Cadastre-se</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirme sua Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="/login">Faça login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop Carinhos e Caldas - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("As senhas não coincidem. Tente novamente.");
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/api/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "/login";
            } else {
                alert("Erro no cadastro. Verifique os dados e tente novamente.");
            }
        } catch (error) {
            console.error("Erro ao conectar ao servidor:", error);
            alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
        }
    });
});

    </script>
</body>
</html>
